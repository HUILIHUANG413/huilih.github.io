career-profile:
    title: About Me
    summary: |
      Hello! I'm Huili Huang. I am a third-year PhD student of Computational Science and Engineering(CSE), 
      I'm advised by [Dr. David Frost](https://ocean.gatech.edu/people/dr-david-frost) and [Dr. Max Mahdi Roozbahani](https://mahdi-roozbahani.github.io/).
      My research taps into utilizing deep learning for the assessment 
      of natural disaster damage with limited information. 
      My academic trajectory began at the University of Electronic 
      Science and Technology of China (UESTC) where I acquired my B.S. 
      in Software Engineering in 2019. I furthered my knowledge at Georgia Tech, 
      earning an M.S. in Computer Science in 2021.
      You can [download this free resume/CV template here](https://drive.google.com/file/d/1pU4BJECiU4GcK31vyYlFqD0vYbR69RRm/view?usp=drive_link).
      
